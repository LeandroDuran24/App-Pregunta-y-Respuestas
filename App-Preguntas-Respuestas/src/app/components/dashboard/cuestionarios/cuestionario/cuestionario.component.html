<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="!loading">
    <h4 class="card-title">{{cuestionario.nombre | uppercase }}</h4>
    <p class="card-text">{{cuestionario.descripcion | uppercase }}</p>
    <hr>

    <div *ngFor="let pregunta of cuestionario.listPreguntas">
        <div class="card-header">
            <b>{{pregunta.descripcion}}</b>
        </div>
        <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuestas">
            <li class="list-group-item" [ngClass]="{'list-group-item-success' : respuesta.esCorrecta}">
                {{respuesta.descripcion}}
                <span class="bi bi-check-circle-fill" *ngIf="respuesta.esCorrecta" ></span>
            </li>
        </ul>
        <br>
    </div>

    <div class="col-lg-2 offset-lg-5 ">
        <button class="btn btn-info btn-lg btn-block"  routerLink="/dashboard/">Volver</button>
    </div>
    <br>
</div>
